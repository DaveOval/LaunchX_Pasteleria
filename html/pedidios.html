<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos_pedidos.css">
    <title>Niza</title>
</head>
<body>
    <!--Barra de navegacion-->
    <header>
        <div class="container">
            <p class="logo"><a href="../index.html">Niza</a></p>
            <nav>
                <a href="#menuSabores">Menu.</a>
                <a href="#envios">Envios.</a>
                <a href="#sucursales">Ubicaciones.</a>
            </nav>
        </div>
    </header>

    <!--Encabezado de la pagina-->
    <section id="encabezado">
        <h1>Menu.</h1><br>
        <h2>Elige el sabor de tu pastel.</h2>
        <button><a href="./html/pedidios.html">Ver menu</a></button>
    </section>

    <!--hacer pedido-->
    <section id="menu">
        <div class="container">
            <h2>Elige el sabor del pastel</h2>
            <div class="saborPastel"> 
                <div class="carta">
                    <h3>Fresa</h3>
                    <h3>499.<sup>00</sup>MXN</h3>
                    <p>Sabor a deliciosa fresa.</p>
                </div>
                <div class="carta">
                    <h3>Chocolate</h3>
                    <h3>500.<sup>00</sup>MXN</h3>
                    <p>Sabor a chocolate puro</p>
                </div>
                <div class="carta">
                    <h3>Vainilla</h3>
                    <h3>499.<sup>00</sup>MXN</h3>
                    <p>Sabor a chocolate puro</p>
                </div>
            </div>
            <label for="saborPastel">Sabor del pastel:</label><br>
            <select id="saborPastel" name="saborPastel">
                <datalist id="saborPastel">
                    <option value="">Fresa</option>
                    <option value="">Chocolate</option>
                    <option value="">Vainilla</option>
            </select>
        </div>
    </section>
</body>
</html>
